<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="card">

    <div class="city">-</div>
    <div><span id="weather">-</span> | <span id="temp">-</span></div>
    <div>Sunrise <span id="sunrise">-</span></div>
    <div>Sunset <span id="sunset">-</span></div>
    <h1 class="headline">
      Have a nice day<br />
      in <span class="city">-</span> today.
    </h1>
    <div>5 day forecast</div>
    <ul class="forecast" id="forecast"></ul>

  </div>
  <script src="script.js"></script>
</body>

</html>
